<div class="container mt-5">
    <form [formGroup]="gameForm" (ngSubmit)="crearPartida()">
      <div class="form-group">
        <label for="player">Jugador</label>
        <input type="text" class="form-control" id="player" formControlName="player" required>
      </div>
      <div class="form-group">
        <label for="rival">Rival</label>
        <input type="text" class="form-control" id="rival" formControlName="rival" required>
      </div>
      <div class="form-group">
        <label for="points">Puntos</label>
        <input type="number" class="form-control" id="points" formControlName="points" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="win" formControlName="win">
        <label class="form-check-label" for="win">Â¿Ganado?</label>
      </div>
      <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
  </div>

<div class="container mt-5">
      <form [formGroup]="userForm" (ngSubmit)="crearUsuario()">
        <div class="form-group">
          <label for="username">Nombre:</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </form>
</div>

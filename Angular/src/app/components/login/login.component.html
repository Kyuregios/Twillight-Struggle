<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" formControlName="username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="password" id="password" class="form-control">
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
    <p *ngIf="errorMessage" class="error mt-2">{{ errorMessage }}</p>
  </form>
    <p>¿Aún no tienes cuenta? <a routerLink="/register" routerLinkActive="active">Registrarse</a></p>
</div>
